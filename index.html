<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços</title>

    <!-- Bootstrap 5.3 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Seu arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <div class="text-center fs-5 fw-bold mb-3">
      <span>Preços</span>
      <div class="d-flex align-items-center justify-content-center gap-3 mt-2">
        <span class="tamanhoLetra fw-bold">Mensal</span>

        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" id="checkNativeSwitch">
        </div>

        <span class="tamanhoLetra fw-bold">Anual</span>
      </div>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <span class="small">Básico</span>
            <div class="d-flex justify-content-center align-items-start">
              <small class="mt-1 me-1 text-muted" style="font-size: 1rem;">R$</small>
              <h3 class="mb-0 fw-bold">19,99</h3>
            </div>
          </div>
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item"><i class="bi bi-hdd-network"></i>  500GB/Armazenamento</li>
            <li class="list-group-item"><i class="bi bi-people-fill"></i>  2 usuários permitidos</li>
            <li class="list-group-item"><i class="bi bi-upload"></i>  Envie até 3GB</li>
          </ul>
          <div class="card-body">
            <button type="button" class="btn btn-outline-dark">SAIBA MAIS</button>  
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <span class="small">Profissional</span>
            <div class="d-flex justify-content-center align-items-start">
              <small class="mt-1 me-1 text-muted" style="font-size: 1rem;">R$</small>
              <h3 class="mb-0 fw-bold">24,99</h3>
            </div>
          </div>
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item"><i class="bi bi-hdd-network"></i>  1TB/Armazenamento</li>
            <li class="list-group-item"><i class="bi bi-people-fill"></i>  5 usuários permitidos</li>
            <li class="list-group-item"><i class="bi bi-upload"></i>  Envie até 10GB</li>
          </ul>
          <div class="card-body">
            <button type="button" class="btn btn-outline-dark">SAIBA MAIS</button>  
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <span class="small">Mestre</span>
            <div class="d-flex justify-content-center align-items-start">
              <small class="mt-1 me-1 text-muted" style="font-size: 1rem;">R$</small>
              <h3 class="mb-0 fw-bold">39,99</h3>
            </div>
          </div>
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item"><i class="bi bi-hdd-network"></i>  2TB/Armazenamento</li>
            <li class="list-group-item"><i class="bi bi-people-fill"></i>  10 usuários</li>
            <li class="list-group-item"><i class="bi bi-upload"></i>  Envie até 20GB</li>
          </ul>
          <div class="card-body">
            <button type="button" class="btn btn-outline-dark">SAIBA MAIS</button>  
          </div>
        </div>
      </div>
    </div>
  </div>
   
    <!-- Bootstrap 5.3 JS (opcional, se precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q5jfJYcH6U/Ot1lg62LXMpg8qGPzKTXkgmDVaKePcD4o4gJcPg0hBSqF2QGp6z4i" crossorigin="anonymous"></script>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const checkbox = document.getElementById("checkNativeSwitch");
      const cardPrices = document.querySelectorAll(".card h3");
      const cards = document.querySelectorAll(".card");

      const originalPrices = Array.from(cardPrices).map(priceEl => parseFloat(priceEl.textContent.replace(',', '.')));

      checkbox.addEventListener("change", function () {
        cardPrices.forEach((priceEl, index) => {
          let value = originalPrices[index];
          if (this.checked) {
            value = value * 12;
          }
          priceEl.textContent = value.toFixed(2).replace('.', ',');
        });
      });

      cards.forEach(card => {
        card.addEventListener("click", function () {
          cards.forEach(c => c.classList.remove("selected"));
          this.classList.add("selected");
        });
      });
    });
  </script>
</body>
</html>
